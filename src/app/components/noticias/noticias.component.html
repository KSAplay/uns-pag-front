
<div class="p-grid noticias">
    <b>NOTICIAS</b>
</div>

<div class="p-grid news">
    <div class="p-col-12">
        <p-carousel [value]="noticias" [numVisible]="4" [numScroll]="4" [responsiveOptions]="responsiveOptions">
            <ng-template let-noticia pTemplate="item">
                <div class="card">
                    <img class="card-img" src="{{ noticia.srcImage }}" alt="{{ noticia.title }}" /><br />

                    <div class="card-text">
                        {{ noticia.title }}
                    </div>
                    <div class="fecha">
                        {{ noticia.fecha }}
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
</div>
