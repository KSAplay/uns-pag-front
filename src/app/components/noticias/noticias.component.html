
<div class="p-grid noticias">
    <h2 class="titulo">NOTICIAS</h2>
</div>

<div class="p-grid news">
    <div class="p-col-12">
        <p-carousel [value]="noticias" [numVisible]="3" [numScroll]="3" >
            <ng-template let-noticia pTemplate="item">

                    <div class="card">
                        <img class="card-img" src="{{noticia.srcImage}}" alt="{{noticia.title}}"><br>
                        <div class="card-text">
                            {{noticia.title}}
                        </div>
                        <div class="fecha">
                            {{noticia.fecha}}
                        </div>
                    </div>

            </ng-template>
        </p-carousel>
    </div>
</div>
