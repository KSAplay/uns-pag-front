<div class="p-grid">
    <div class= "p-col-12 comunicados">
        <h2 class="titulo" ><br>COMUNICADOS<br></h2>
    </div>
    <div class="p-col-12 events">
        <p-carousel [value]="comunicados" [numVisible]="3" [numScroll]="3" [responsiveOptions]="responsiveOptions">
            <ng-template let-comunicado pTemplate="item">

                    <div class="card">
                     
                            <img class="com-img" src="{{comunicado.srcImage}}" alt="Comunicado1">
                            <div class="text-block">
                                {{comunicado.fecha}}
                            </div>
                          
                      
                    </div>
                    
            </ng-template>
        </p-carousel>
    </div>
</div>
